<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Error - ARNy Plotter</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
            rel="stylesheet"
        />
        <link
            rel="shortcut icon"
            href="{{ url_for('static', filename='favicon.ico') }}"
        />
        <style>
            body {
                background-color: #f5f5f5;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .error-container {
                max-width: 600px;
                padding: 2rem;
            }
            .error-icon {
                font-size: 4rem;
                margin-bottom: 1rem;
            }
            .error-message {
                background-color: #fff5f5;
                border-left: 4px solid #ff4444;
                padding: 1rem;
                margin: 1rem 0;
                border-radius: 4px;
                font-family: monospace;
                word-break: break-word;
            }
        </style>
    </head>
    <body>
        <div class="container error-container">
            <div class="box has-text-centered">
                <div class="error-icon">
                    <span class="has-text-danger">&#x26A0;</span>
                </div>
                <h1 class="title is-3">An Error Occurred</h1>
                <p class="subtitle is-5">
                    Something went wrong while processing your request.
                </p>

                {% if error %}
                <div class="error-message">
                    <strong>Details:</strong><br/>
                    {{ error }}
                </div>
                {% endif %}

                <div class="buttons is-centered" style="margin-top: 2rem;">
                    <a href="{{ url_for('index') }}" class="button is-primary">
                        Return to Home
                    </a>
                    <button class="button is-light" onclick="window.history.back()">
                        Go Back
                    </button>
                </div>

                <p class="help" style="margin-top: 1.5rem;">
                    If this error persists, please check that your topology and trajectory files are valid and compatible.
                </p>
            </div>
        </div>
    </body>
</html>
